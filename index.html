<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section id="quizStart" class="show">
            <button id="startButton">Start Quiz</button>
        </section>
        <section id="quizActive" class="hide">
            <h2>Time Remaining: <span id="timer"></span></h2>
            <form>
                <h3 id="questionText"></h3>
                <div id="optionList">
                    <input type="radio" id="option1" name="option" value="" class="option-container">
                    <label for="option1" id="option1Label"></label>
                
                
                    <input type="radio" id="option2" name="option" value="" class="option-container">
                    <label for="option2" id="option2Label"></label>
                
                
                    <input type="radio" id="option3" name="option" value="" class="option-container">
                    <label for="option3" id="option3Label"></label>
                
                
                    <input type="radio" id="option4" name="option" value="" class="option-container">
                    <label for="option4" id="option4Label"></label>
                
                </div>
                <button type="button" id="prevButton">Previous Question</button>
                <button type="button" id="nextButton">Next Question</button>
                <button type="button" id="submitButton">Submit Responses</button>
            </form>
        </section>
        <section id="quizResults" class="hide">
            <div id="displayRecentResults">
                <p>
                    User score is: 6/8
                    Great Job!!!
                </p>
            </div>
            <div id="quizResults">
            </div>
            
            
        </section>

        <!-- attaching link for different scripts needed. -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/quiz.js"></script>
        <script src="./js/scores.js"></script>
    </body>
</html>
